<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


  <title>Upload</title>
</head>

<body>

  <div class="container pt-5">
    <h1>Upload images</h1>
    <hr>

    <form action="/upload_image" method="POST" enctype="multipart/form-data">
      <button type="submit" class="btn btn-primary">Compare</button>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="image1">Select first image</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="image1" id="image1" onchange="loadFile1(event);" required >
              <label class="custom-file-label" for="image1">Select image...</label>
              <img id="previewImg1" style="width: 100%">
              <script>
                var loadFile1 = function (event){
                  var output = document.getElementById('previewImg1');
                  output.src = URL.createObjectURL(event.target.files[0]);
                  output.onload = function (){
                    URL.revokeObjectURL(output.src)
                  }
                };
              </script>
            </div>
          </div>

        </div>

        <div class="col">
          <div class="form-group">
            <label for="image2">Select second image</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="image2" id="image2" onchange="loadFile2(event);" required >
              <label class="custom-file-label" for="image2">Select image...</label>
              <img id="previewImg2" style="width: 100%">
              <script>
                var loadFile2 = function (event){
                  var output = document.getElementById('previewImg2');
                  output.src = URL.createObjectURL(event.target.files[0]);
                  output.onload = function (){
                    URL.revokeObjectURL(output.src)
                  }
                };
              </script>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>


  <script>
  // Add the following code if you want the name of the file appear on select
  $(".custom-file-input").on("change", function() {
    var fileName = $(this).val().split("\\").pop();
    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });
  </script>


</body>

</html>
